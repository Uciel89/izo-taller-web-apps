<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>App Productos</title>
  </head>
  <body>
    <!-- HEADE -->
    <header class="d-flex flex-row justify-content-center mt-4">
      <h1 class="fs-3">Aplicación de productos</h1>
    </header>

    <!-- TABLE -->
    <section class="container">
      <section class="px-3">
        <div class="card">
          <div
            class="card-header d-flex flex-row justify-content-between align-items-center"
          >
            <p class="mb-0">Lista de productos</p>
            <button
              class="btn btn-success"
              id="btn-crear-producto"
              type="button"
            >
              Crear producto
            </button>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover caption-top">
              <thead>
                <tr>
                  <th scope="col">CODIGO</th>
                  <th scope="col">NOMBRE</th>
                  <th scope="col">DESCRIPCIÓN</th>
                  <th scope="col">PRECIO</th>
                  <th scope="col">FOTO</th>
                  <th scope="col">ACCIONES</th>
                </tr>
              </thead>
              <tbody id="table-lista-productos"></tbody>
            </table>
          </div>
        </div>
      </section>
    </section>

    <!-- MODAL CREAR PRODUCTO -->
    <div
      class="modal fade"
      id="modalCrearProducto"
      tabindex="-1"
      aria-labelledby="modalCreateLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCreateLabel">Crear producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form class="modal-body" id="formCrearProducto" action="POST">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="floatingInputCodigo"
                placeholder="1234"
              />
              <label for="floatingInputCodigo">Codigo</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInputNombre"
                placeholder="example"
              />
              <label for="floatingInputNombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                placeholder="Descripción del producto"
                id="floatingDescripcion"
                style="height: 100px"
              ></textarea>
              <label for="floatingDescripcion">Descripción</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="floatingInputPrecio"
                placeholder="12345"
              />
              <label for="floatingInputPrecio">Precio</label>
            </div>
            <div class="mb-3">
              <label for="formImage" class="form-label"
                >Seleccione una foto del producto</label
              >
              <input
                class="form-control"
                type="file"
                id="formImage"
                accept="image/png, image/jpeg"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- MODAL EDITAR PRODUCTO -->
    <div
      class="modal fade"
      id="modalEditarProducto"
      tabindex="-1"
      aria-labelledby="modalEditarProducto"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCreateLabel">Editar producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form class="modal-body" id="formEditarProducto" action="POST">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="floatingInputEditarCodigo"
                placeholder="1234"
              />
              <label for="floatingInputEditarCodigo">Codigo</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInputEditarNombre"
                placeholder="example"
              />
              <label for="floatingInputEditarNombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                placeholder="Descripción del producto"
                id="floatingInputEditarDescripcion"
                style="height: 100px"
              ></textarea>
              <label for="floatingInputEditarDescripcion">Descripción</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="floatingInputEditartPrecio"
                placeholder="12345"
              />
              <label for="floatingInputEditartPrecio">Precio</label>
            </div>
            <div class="mb-3">
              <label for="formImage" class="form-label"
                >Seleccione una foto del producto</label
              >
              <input
                class="form-control"
                type="file"
                id="formEditarImage"
                accept="image/png, image/jpeg"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- MODAL BORRAR PRODUCTO -->
    <div
      class="modal fade"
      id="modalEliminarProducto"
      tabindex="-1"
      aria-labelledby="modalEliminarProductoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEliminarProductoLabel">
              Eliminar Producto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este producto? Esta acción no
            se puede deshacer.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="btnConfirmarEliminar"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPS -->
    <script src="https://code.jquery.com/jquery-4.0.0-beta.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
